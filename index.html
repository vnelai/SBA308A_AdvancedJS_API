<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1>Random Cat Photos for You!</h1>
        <h2>Click below to bring a new cat to your screen!</h2>
        <div class="gallery-container" id="gallery">
            <img src="/images/pexels-vatius-127028.jpg" alt="cute-cat">
        </div>
        <div class="button-container">
            <button id="newImageButton">Get a Random Cat Photo</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for cats...">
            <button id="searchButton">Search</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
